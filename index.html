<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin links and images</title>
        <h1>Homepage</h1>
    </head>
    <body>
        <p><img src="./images/dog.jpg" alt="A pictuer of a dumb pug"></p>
        <p><a href="https://www.theodinproject.com/about">CLICK ME CLICKY CLICK CLICK</a></p>
        <!--By default, any text wrapped with an anchor tag without a href attribute will look like plain text. If the href attribute is present, the browser will give the text a blue color and underline it to signify it is a link.-->
        <p><a href="./pages/about.html">About</a></p>
        
    </body>
<!--Prepending ./ before the link will in most cases prevent such issues. By adding ./ you are specifying to your code that it should start looking for the file/directory relative to the current directory.-->

</html>
